<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout}">
<head>
    <meta charset="UTF-8">
    <title>이메일 찾기 - ShowMate</title>
    <meta name="_csrf" th:content="${_csrf.token}"/>
    <meta name="_csrf_header" th:content="${_csrf.headerName}">
    <link rel="stylesheet" th:href="@{/css/findEmail.css}"/>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<div layout:fragment="content" class="container d-flex flex-column align-items-center min-vh-100">
    <div class="findEmail-container">
        <h2 class="findEmail-title">이메일 찾기</h2>
        <form class="findEmail-form">
            <div class="input-container">
                <input type="text" id="name" name="name" placeholder=" " required>
                <label for="name">이름</label>
            </div>
            <div class="input-container">
                <input type="text" id="tel" name="tel" placeholder=" " required>
                <label for="tel">전화번호</label>
            </div>
            <button class="btn btn-find w-100" type="submit" onclick="findEmail()">이메일 찾기</button>
            <h5 id="resultMessage" class="result-message"></h5>
            <div class="additional-links">
                <a href="/user/login" class="text-decoration-none">계정을 찾으셨나요? 로그인</a>
            </div>
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
        </form>


    </div>
</div>
<th:block layout:fragment="script">
    <script>
    function findEmail() {
        event.preventDefault();
        var token = $("meta[name='_csrf']").attr("content");
        var header = $("meta[name='_csrf_header']").attr("content");

        const name = $("#name").val();
        const tel = $("#tel").val();

        var url = "/user/find-email";
        var paramData = {
            name : name,
            tel : tel,
        };
        var param = JSON.stringify(paramData);

        $.ajax({
            url: url,
            type: "POST",
            contentType: "application/json",
            data: param,
            beforeSend: function(xhr) {
                xhr.setRequestHeader(header, token);
            },
            dataType: "json",
            cache: false,
            success: function(data) {
                alert("이메일을 검색합니다");
                $("#resultMessage").text(data.message);
            },
            error: function(jqXHR, status, error) {
                console.error('Error:', error);
                alert("해당 정보로 가입된 사용자를 찾을 수 없습니다");
                $('#resultMessage').text("");
            }
        });
    }
    </script>
</th:block>
</html>
