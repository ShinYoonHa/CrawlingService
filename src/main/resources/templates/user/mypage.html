<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security" layout:decorate="~{layouts/layout}">

<head>
    <meta charset="UTF-8">
    <meta name="_csrf" th:content="${_csrf.token}"/>
    <meta name="_csrf_header" th:content="${_csrf.headerName}">
    <title>마이페이지 - ShowMate</title>
    <link rel="stylesheet" th:href="@{/css/mypage.css}" />
</head>

<div layout:fragment="content" class="container d-flex flex-column align-items-center min-vh-100">
    <div class="mypage-container">
        <!-- 이미지 추가 -->
        <img src="/images/profile_user.png" alt="Profile" class="profile-image" />

        <div class="user-info">
            <p><strong><span sec:authentication="name"></span></strong></p>
        </div>
        <div class="action-buttons">
            <a href="/user/edit" class="btn btn-primary btn-block">회원정보 수정</a>
            <a href="/user/delete" class="btn btn-danger btn-block" onclick="return confirm('정말로 회원탈퇴를 하시겠습니까?');">회원탈퇴</a>
            <a href="/like/likeList" class="btn btn-secondary btn-block">찜한 상품</a>
            <a href="/recentView" class="btn btn-info btn-block">최근 본 상품</a>
            <a href="/notice/noticeList" class="btn btn-info btn-block">알림 설정 목록</a>
        </div>
    </div>
</div>

<th:block layout:fragment="script">
    <script>
    </script>
</th:block>


</html>
